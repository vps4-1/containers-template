name: Deploy to Cloudflare Containers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Cloudflare Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cloudflare.com
          username: ${{ secrets.CF_ACCOUNT_ID }}
          password: ${{ secrets.CF_API_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: registry.cloudflare.com/${{ secrets.CF_ACCOUNT_ID }}/opencode-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Deploy to Cloudflare Containers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          cat > wrangler.toml << EOF
          name = "opencode-agent"
          compatibility_date = "2024-01-01"
          account_id = "$CF_ACCOUNT_ID"
          
          [container]
          image = "registry.cloudflare.com/$CF_ACCOUNT_ID/opencode-agent:latest"
          port = 3000
          
          [vars]
          NODE_ENV = "production"
          EOF
          
          echo "${{ secrets.FIRECRAWL_API_KEY }}" | wrangler secret put FIRECRAWL_API_KEY
          echo "${{ secrets.OPENROUTER_API_KEY }}" | wrangler secret put OPENROUTER_API_KEY
          echo "${{ secrets.CF_API_KEY }}" | wrangler secret put CF_API_KEY
          
          wrangler deploy
